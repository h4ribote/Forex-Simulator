<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FX Trade Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #0f172a; /* Slate 900 */
            color: #e2e8f0; /* Slate 200 */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden; /* Prevent pull-to-refresh on mobile */
            touch-action: manipulation;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 3px; }

        .chart-container {
            position: relative;
            width: 100%;
            height: 50vh; /* Half screen for chart */
            background: #1e293b;
            border-bottom: 1px solid #334155;
            cursor: crosshair;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .price-label {
            position: absolute;
            right: 0;
            background: #334155;
            color: white;
            font-size: 10px;
            padding: 2px 4px;
            pointer-events: none;
        }

        .panel {
            height: 50vh;
            display: flex;
            flex-direction: column;
        }

        .trade-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            padding: 12px;
        }

        .btn-trade {
            padding: 16px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.2rem;
            transition: transform 0.1s, opacity 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .btn-trade:active { transform: scale(0.96); }
        .btn-sell { background-color: #ef4444; color: white; }
        .btn-buy { background-color: #22c55e; color: white; }
        .btn-disabled { opacity: 0.5; pointer-events: none; background-color: #475569; }

        .stats-bar {
            display: flex;
            justify-content: space-between;
            background: #0f172a;
            padding: 8px 12px;
            font-size: 0.9rem;
            border-bottom: 1px solid #334155;
        }

        .position-list {
            flex: 1;
            overflow-y: auto;
            background: #1e293b;
        }

        .pos-item {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr auto;
            align-items: center;
            padding: 8px 12px;
            border-bottom: 1px solid #334155;
            font-size: 0.85rem;
        }

        .pnl-plus { color: #4ade80; }
        .pnl-minus { color: #f87171; }

        /* Loader */
        #loader {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: rgba(15, 23, 42, 0.9);
            display: flex; justify-content: center; align-items: center;
            z-index: 1000; flex-direction: column;
            display: none;
        }
        .spinner {
            border: 4px solid #334155; border-top: 4px solid #3b82f6;
            border-radius: 50%; width: 40px; height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Controls Overlay on Chart */
        .chart-controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            background: rgba(15, 23, 42, 0.8);
            padding: 4px;
            border-radius: 20px;
            z-index: 10;
        }
        .ctrl-btn {
            width: 36px; height: 36px;
            border-radius: 50%;
            background: #334155;
            color: white;
            display: flex; align-items: center; justify-content: center;
            border: 1px solid #475569;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

    <!-- Top Info Bar -->
    <header class="stats-bar">
        <div>
            <span class="text-slate-400 text-xs">証拠金 (JPY)</span><br>
            <span id="balanceDisplay" class="font-mono font-bold text-lg">1,000,000</span>
        </div>
        <div class="text-right">
            <span class="text-slate-400 text-xs">有効証拠金</span><br>
            <span id="equityDisplay" class="font-mono text-lg">1,000,000</span>
        </div>
    </header>

    <!-- Chart Area -->
    <div class="chart-container" id="chartContainer">
        <canvas id="mainCanvas"></canvas>
        <div class="chart-controls">
            <button class="ctrl-btn" id="btnPlayPause">▶</button>
            <button class="ctrl-btn" id="btnStep">⏯</button>
            <select id="timeframeSelect" class="bg-slate-700 text-xs rounded px-2 h-9 border border-slate-600 outline-none">
                <option value="1">1分足</option>
                <option value="5">5分足</option>
                <option value="15">15分足</option>
                <option value="60">1時間足</option>
                <option value="240">4時間足</option>
                <option value="1440">日足</option>
            </select>
            <select id="speedSelect" class="bg-slate-700 text-xs rounded px-2 h-9 border border-slate-600 outline-none">
                <option value="1000">x1</option>
                <option value="200" selected>x5</option>
                <option value="50">x20</option>
                <option value="10">x100</option>
            </select>
        </div>
        <!-- Current Rate Overlay -->
        <div class="absolute top-2 left-2 bg-black/50 p-2 rounded pointer-events-none">
            <div class="text-xs text-slate-400" id="currentDateDisplay">--/-- --:--</div>
            <div class="text-xl font-bold font-mono" id="currentPriceDisplay">---.---</div>
        </div>
    </div>

    <!-- Control Panel -->
    <div class="panel">
        
        <!-- Order Controls -->
        <div class="p-2 bg-slate-800 border-b border-slate-700 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <label for="lotSize" class="text-sm">Lots:</label>
                <input type="number" id="lotSize" value="0.1" step="0.01" class="w-16 bg-slate-900 border border-slate-600 rounded px-2 py-1 text-center font-mono">
            </div>
            
            <div class="flex gap-2">
                 <label class="btn-primary bg-blue-600 hover:bg-blue-500 text-white px-3 py-1 rounded text-sm cursor-pointer">
                    CSV読込
                    <input type="file" id="fileInput" accept=".csv" class="hidden">
                </label>
                <button id="btnReset" class="bg-slate-600 hover:bg-slate-500 px-3 py-1 rounded text-sm">リセット</button>
            </div>
        </div>

        <!-- Buy/Sell Buttons -->
        <div class="trade-buttons">
            <button id="btnSell" class="btn-trade btn-sell btn-disabled">
                <span>SELL</span>
                <span id="bidDisplay" class="text-sm font-mono opacity-80">---.---</span>
            </button>
            <button id="btnBuy" class="btn-trade btn-buy btn-disabled">
                <span>BUY</span>
                <span id="askDisplay" class="text-sm font-mono opacity-80">---.---</span>
            </button>
        </div>

        <!-- Positions Header -->
        <div class="px-3 py-1 bg-slate-700 text-xs flex justify-between font-bold text-slate-300">
            <span>ポジション</span>
            <span>損益合計: <span id="totalPnlDisplay">0</span></span>
        </div>

        <!-- Position List -->
        <div class="position-list" id="positionList">
            <!-- Items injected here -->
            <div class="text-center text-slate-500 mt-4 text-sm">ポジションはありません</div>
        </div>
    </div>

    <!-- Loader -->
    <div id="loader">
        <div class="spinner mb-4"></div>
        <div class="text-white font-bold">データを処理中...</div>
    </div>

<script src="script.js"></script>
</body>
</html>
